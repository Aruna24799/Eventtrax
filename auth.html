<!DOCTYPE html>
<html>
<head>
<title>EventTrax Login</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<style>
body{
background:#020617;
color:white;
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.box{
background:#020617;
border:2px solid #0ea5e9;
padding:30px;
border-radius:15px;
width:350px;
text-align:center;
box-shadow:0 0 25px #0ea5e9;
}

input,button{
width:100%;
padding:10px;
margin:10px 0;
border-radius:6px;
border:none;
}

button{
background:#0ea5e9;
color:white;
cursor:pointer;
font-weight:bold;
}
</style>
</head>

<body>

<div class="box">

<h2>EventTrax</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>

</div>

<script src="script.js"></script>
</body>
</html>
