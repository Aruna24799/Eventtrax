<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventraX</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body>

<div id="landing" class="center-screen">
  <div class="card">
    <h1>EventraX</h1>
    <button id="adminBtn" class="primary-btn">Admin</button>
    <button id="participantBtn" class="secondary-btn">Participant</button>
  </div>
</div>

<div id="adminPage" class="hidden page">
  <h2>Admin Dashboard</h2>
  <div class="section">
    <input type="text" id="eventName" placeholder="Event Name">
    <button id="createEventBtn" class="primary-btn">Create Event</button>
  </div>
  <div id="eventList" class="list"></div>
  <button id="backHome1" class="secondary-btn">Back</button>
</div>

<div id="participantPage" class="hidden page">
  <h2>Join Event</h2>
  <div id="qr"></div>

  <div class="section">
    <select id="eventSelect"></select>
    <input type="text" id="participantName" placeholder="Your Name">
    <button id="joinBtn" class="primary-btn">Join Event</button>
  </div>

  <button id="backHome2" class="secondary-btn">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
