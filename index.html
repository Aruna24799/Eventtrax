<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventTrax</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="home" class="screen">
  <h1>EventTrax</h1>
  <button onclick="openAdmin()">Admin</button>
  <button onclick="openParticipant()">Participant</button>
</div>

<!-- ADMIN PAGE -->
<div id="admin" class="screen hidden">

<h2>Admin Panel</h2>

<div class="section">
<input id="eventName" placeholder="Event Name">
<button onclick="createEvent()">Create Event</button>
</div>

<div class="section">
<h3>Events</h3>
<div id="events"></div>
</div>

<div class="section">
<h3>Participants</h3>
<div id="participants"></div>
</div>

<div class="section">
<h3>Feedback</h3>
<textarea id="feedbackText" placeholder="Enter feedback"></textarea>
<button onclick="submitFeedback()">Submit Feedback</button>
</div>

<div class="section">
<button onclick="downloadCertificate()">Download Certificate</button>
</div>

<button onclick="goHome()">Back</button>

</div>

<!-- PARTICIPANT PAGE -->
<div id="participant" class="screen hidden">
  <h2>Join Event</h2>
  <h3>Feedback</h3>

<select id="rating">
<option value="">Rating</option>
<option value="1">⭐</option>
<option value="2">⭐⭐</option>
<option value="3">⭐⭐⭐</option>
<option value="4">⭐⭐⭐⭐</option>
<option value="5">⭐⭐⭐⭐⭐</option>
</select>

<textarea id="comment" placeholder="Your feedback"></textarea>

<button onclick="submitFeedback()">Submit Feedback</button>
  

  <select id="eventSelect"></select>
  <input id="userName" placeholder="Your Name">
  <button onclick="joinEvent()">Join</button>

  <button onclick="goHome()">Back</button>
</div>
  <div id="qr"></div>
<button onclick="downloadCertificate()">Download Certificate</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
