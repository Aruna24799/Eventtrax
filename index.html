<!DOCTYPE html>
<html>
<head>
<title>EventTrax</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="home" class="screen">
<h1>EventTrax</h1>
<button onclick="openAdmin()">Admin</button>
<button onclick="openParticipant()">Participant</button>
</div>

<!-- ADMIN -->

<div id="admin" class="screen hidden">

<h2>Admin Panel</h2>

<input id="eventName" placeholder="Event name">
<button onclick="createEvent()">Create NewEvent</button>

<div id="events"></div>

<button onclick="goHome()">Back</button>

</div>

<!-- PARTICIPANT -->

<div id="participant" class="screen hidden">

<h2>Join Event</h2>

<select id="eventSelect"></select>

<input id="userName" placeholder="Your name">

<button onclick="joinEvent()">Join</button>

<h3>Feedback</h3>

<textarea id="feedbackText" placeholder="Feedback"></textarea>

<select id="rating">
<option>⭐</option>
<option>⭐⭐</option>
<option>⭐⭐⭐</option>
<option>⭐⭐⭐⭐</option>
<option>⭐⭐⭐⭐⭐</option>
</select>

<button onclick="submitFeedback()">Submit Feedback</button>

<button onclick="downloadCertificate()">Download Certificate</button>

<button onclick="goHome()">Back</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
