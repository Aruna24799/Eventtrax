<!DOCTYPE html>
<html>
<head>
  <title>Eventtrax</title>

  <style>
    body {
      margin: 0;
      background: #0f172a;
      font-family: Arial;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2563eb;
    }

    #events {
      margin-top: 30px;
      background: #020617;
      padding: 20px;
      border-radius: 10px;
    }

    #events p {
      padding: 10px;
      background: #020617;
      border-bottom: 1px solid #1e293b;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Eventtrax Admin Dashboard</h1>

  <input id="eventName" placeholder="Enter Event Name">

  <button onclick="createEvent()">Create Event</button>

  <div id="events"></div>

</div>

<script type="module" src="./script.js"></script>

</body>
</html>
