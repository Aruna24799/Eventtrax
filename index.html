<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventraX</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>

<div id="landing" class="center">
<h1>EventraX</h1>
<button onclick="openAdmin()">Admin</button>
<button onclick="openParticipant()">Participant</button>
</div>

<div id="dashboard" class="hidden">

<div class="sidebar">
<h2>EventraX</h2>
<button onclick="showSection('events')">Events</button>
<button onclick="showSection('participants')">Participants</button>
<button onclick="showSection('analytics')">Analytics</button>
<button onclick="logout()">Logout</button>
</div>

<div class="main">

<div id="events" class="section">
<h2>Create Event</h2>
<input id="eventName" placeholder="Event name">
<button onclick="createEvent()">Create</button>
<div id="eventList"></div>
</div>

<div id="participants" class="section hidden">
<h2>Participants</h2>
<div id="participantList"></div>
</div>

<div id="analytics" class="section hidden">
<h2>Analytics</h2>
<p>Total Events: <span id="totalEvents">0</span></p>
<p>Total Participants: <span id="totalParticipants">0</span></p>
</div>

</div>
</div>

<div id="participantPage" class="center hidden">

<h2>Join Event</h2>

<select id="eventSelect"></select>
<input id="participantName" placeholder="Your Name">
<button onclick="joinEvent()">Join</button>

<div id="qr"></div>

<button onclick="location.reload()">Back</button>

</div>

<script src="script.js"></script>
</body>
</html>
