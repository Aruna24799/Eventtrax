<!DOCTYPE html>
<html>
<head>
<title>EventTrax</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
background:#020617;
color:white;
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.box{
border:2px solid #0ea5e9;
padding:30px;
border-radius:15px;
width:350px;
text-align:center;
box-shadow:0 0 25px #0ea5e9;
}

input,select,button{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
}

button{
background:#0ea5e9;
color:white;
cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="box">

<h2>EventTrax</h2>

<div id="auth">
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button id="loginBtn">Login</button>
<button id="signupBtn">Signup</button>
</div>

<div id="app" class="hidden">

<input id="eventName" placeholder="Event name">
<button id="createBtn">Create Event</button>

<select id="events"></select>

<input id="username" placeholder="Your name">
<button id="joinBtn">Join Event</button>

<input id="rating" placeholder="Rating">
<input id="message" placeholder="Feedback">

<button id="feedbackBtn">Submit Feedback</button>
<button id="logoutBtn">Logout</button>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
