<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eventtrax</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Eventtrax</h2>
      <nav>
        <a class="active">Dashboard</a>
        <a>Events</a>
        <a>Participants</a>
        <a>Analytics</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <header class="header">
        <h1>Admin Dashboard</h1>
        <p>Manage your events and participants</p>
      </header>

      <!-- Stats -->
      <section class="stats">
        <div class="card">
          <h3>Total Events</h3>
          <span id="eventCount">0</span>
        </div>
        <div class="card">
          <h3>Total Participants</h3>
          <span id="participantCount">0</span>
        </div>
      </section>

      <!-- Create Event -->
      <section class="panel">
        <h2>Create Event</h2>
        <input id="eventName" placeholder="Event name" />
        <button onclick="createEvent()">Create Event</button>
      </section>

      <!-- Events List -->
      <section class="panel">
        <h2>Event Rooms</h2>
        <div id="events" class="list"></div>
      </section>

    </main>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
