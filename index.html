<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventTrax</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="home" class="screen">
<h1>EventTrax</h1>
<button onclick="openAdmin()">Admin</button>
<button onclick="openParticipant()">Participant</button>
</div>

<!-- ADMIN -->
<div id="admin" class="screen hidden">

<h2>Admin Panel</h2>

<input id="eventName" placeholder="Event name">
<button onclick="createEvent()">Create Event</button>

<h3>Events</h3>
<div id="events"></div>

<h3>Participants</h3>
<div id="participants"></div>

<button onclick="goHome()">Back</button>

</div>

<!-- PARTICIPANT -->
<div id="participant" class="screen hidden">

<h2>Join Event</h2>

<select id="eventSelect"></select>

<input id="userName" placeholder="Your Name"/>

<button onclick="joinEvent()">Join</button>

<div id="feedbackBox" class="hidden">

<h3>Feedback</h3>

<select id="rating">
<option value="5">⭐⭐⭐⭐⭐</option>
<option value="4">⭐⭐⭐⭐</option>
<option value="3">⭐⭐⭐</option>
<option value="2">⭐⭐</option>
<option value="1">⭐</option>
</select>

<textarea id="feedbackText" placeholder="Your feedback"></textarea>

<button onclick="submitFeedback()">Submit Feedback</button>

<button onclick="downloadCertificate()">Download Certificate</button>

</div>

<button onclick="goHome()">Back</button>

</div>

<h2>Join Event</h2>

<input id="userName" placeholder="Your name">

<select id="eventSelect"></select>

<button onclick="joinEvent()">Join</button>

<h3>Feedback</h3>
<textarea id="feedbackText" placeholder="Your feedback"></textarea>
<button onclick="submitFeedback()">Submit Feedback</button>

<button onclick="downloadCertificate()">Download Certificate</button>

<button onclick="goHome()">Back</button>

</div>

<script src="script.js"></script>
</body>
</html>
