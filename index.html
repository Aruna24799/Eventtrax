<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventTrax</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<div id="landing" class="center">

  <h1>EventTraX</h1>

  <button id="adminBtn">Admin</button>
  <button id="participantBtn">Participant</button>

</div>

<!-- ADMIN -->

<div id="adminPage" class="hidden">

  <h2>Admin Panel</h2>

  <input id="eventName" placeholder="Event name">

  <button id="createEventBtn">Create Event</button>

  <h3>Events</h3>

  <div id="eventList"></div>

</div>

<!-- PARTICIPANT -->

<div id="participantPage" class="hidden">

  <h2>Join Event</h2>

  <input id="participantName" placeholder="Your name">

  <select id="eventSelect"></select>

  <button id="joinEventBtn">Join</button>

</div>

<script src="script.js"></script>

</body>
</html>
