<!DOCTYPE html>
<html>
<head>
<title>EventTrax</title>

<!-- Supabase CDN (ONLY ONCE) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
background:#020617;
color:white;
font-family:sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}

.box{
background:#020617;
border:2px solid #0ea5e9;
padding:30px;
border-radius:15px;
width:350px;
text-align:center;
box-shadow:0 0 25px #0ea5e9;
}

input,select,button{
width:100%;
padding:10px;
margin:8px 0;
border-radius:6px;
border:none;
}

button{
background:#0ea5e9;
color:white;
cursor:pointer;
}

.hidden{display:none}
</style>
</head>

<body>

<div class="box">

<h2>EventTrax</h2>

<div id="auth">
<input id="email" placeholder="Email">
<input id="password" placeholder="Password" type="password">

<button onclick="signup()">Signup</button>
<button onclick="login()">Login</button>
</div>

<div id="app" class="hidden">

<h3>Create Event</h3>
<input id="eventName">
<button onclick="createEvent()">Create</button>

<h3>Join Event</h3>
<select id="events"></select>
<input id="username" placeholder="Your name">
<button onclick="joinEvent()">Join</button>

<h3>Feedback</h3>
<input id="rating" placeholder="1-5">
<input id="message" placeholder="Message">
<button onclick="submitFeedback()">Submit</button>

<button onclick="downloadCert()">Download Certificate</button>
<button onclick="logout()">Logout</button>

</div>

</div>

<!-- IMPORTANT: Script ONLY here -->
<script src="./script.js"></script>

</body>
</html>
