<!DOCTYPE html>
<html>
<head>
<title>Eventtrax</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
height:100vh;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
justify-content:center;
align-items:center;
font-family:Arial;
color:white;
}

.card{
background:#111;
padding:40px;
border-radius:15px;
width:300px;
text-align:center;
box-shadow:0 0 40px rgba(0,0,0,.5);
}

button{
width:100%;
padding:12px;
margin-top:15px;
border:none;
border-radius:6px;
background:#00bcd4;
font-weight:bold;
cursor:pointer;
}

button:hover{opacity:.8}
</style>
</head>

<body>

<div class="card">
<h2>Welcome to Eventtrax</h2>

<button onclick="location.href='admin.html'">Organizer</button>

<button onclick="location.href='participant.html'">Participant</button>

</div>

</body>
</html>
