<!DOCTYPE html>
<html>
<head>
<title>Eventrax</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
</head>

<body>

<div id="home" class="center">
<h1>Eventrax</h1>
<div class="card">
<button onclick="openAdmin()">Admin</button>
<button onclick="openParticipant()">Participant</button>
</div>
</div>

<div id="admin" class="hidden panel">
<h2>Admin Dashboard</h2>

<input id="eventName" placeholder="Create Event">
<button onclick="createEvent()">Create</button>

<h3>Events</h3>
<div id="events"></div>

<button onclick="endEvent()">End Event</button>
<button onclick="goHome()">Exit</button>
</div>

<div id="participant" class="hidden panel">

<h2>Join Event</h2>

<div id="qr"></div>

<select id="eventSelect"></select>

<input id="userName" placeholder="Name">
<input id="userEmail" placeholder="Email">

<button onclick="joinEvent()">Join</button>

<div id="feedback" class="hidden">
<h3>Feedback</h3>
<input id="rating" placeholder="Rating 1â€“5">
<button onclick="submitFeedback()">Submit</button>
</div>

<button id="certBtn" class="hidden" onclick="downloadCert()">Download Certificate</button>

<button onclick="goHome()">Exit</button>

</div>

<script src="./script.js"></script>
</body>
</html>
