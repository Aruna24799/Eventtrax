<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventTrax</title>

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

<div id="home" class="screen">
  <h1>EventTrax</h1>
  <button onclick="openAdmin()">Admin</button>
  <button onclick="openParticipant()">Participant</button>
</div>

<!-- ADMIN -->

<div id="admin" class="screen hidden">

<h2>Admin Panel</h2>

<input id="eventName" placeholder="Event name">
<button onclick="createEvent()">Create Event</button>

<div id="events"></div>

<button onclick="goHome()">Back</button>

</div>

<!-- PARTICIPANT -->

<div id="participant" class="screen hidden">

<div class="card">

<h2>Join Event</h2>

<select id="eventSelect"></select>

<input id="userName" placeholder="Your name">

<button onclick="joinEvent()">Join</button>

<hr>

<h3>Feedback</h3>

<input id="fbName" placeholder="Your Name">

<textarea id="fbText" placeholder="Feedback"></textarea>

<select id="fbRating">
<option value="1">⭐</option>
<option value="2">⭐⭐</option>
<option value="3">⭐⭐⭐</option>
<option value="4">⭐⭐⭐⭐</option>
<option value="5">⭐⭐⭐⭐⭐</option>
</select>

<button onclick="submitFeedback()">Submit Feedback</button>

<hr>

<button onclick="downloadCertificate()">Download Certificate</button>

<button onclick="goHome()">Back</button>

</div>

</div>
<script src="script.js"></script>

</body>
</html>
