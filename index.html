<!DOCTYPE html>
<html>
<head>
  <title>Eventtrax</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="app">

<h1>Eventtrax Admin</h1>

<section class="card">

<h3>Create Event</h3>
<input id="eventName" placeholder="Event Name">
<button onclick="createNewEvent()">Create Event</button>

</section>

<section class="card">

<h3>Join Event</h3>
<input id="participantName" placeholder="Your Name">
<input id="eventId" placeholder="Event ID">
<button onclick="joinEvent()">Join Event</button>

</section>

<section class="card">

<h3>Admin Dashboard</h3>

<select id="adminEventSelect"></select>
<button onclick="loadAdminParticipants()">View Participants</button>

<div id="adminParticipants"></div>

</section>

<section class="card">

<h3>All Events</h3>
<div id="events"></div>

</section>

</div>

<script type="module" src="script.js"></script>

</body>
</html>
