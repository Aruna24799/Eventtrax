<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventraX</title>

<link rel="stylesheet" href="./style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>

<body>

<div id="role">

<h1>EventraX</h1>

<button onclick="showAdmin()">Admin</button>
<button onclick="showParticipant()">Participant</button>

</div>

<!-- ADMIN -->

<div id="admin" class="hidden">

<h2>Admin Dashboard</h2>

<input id="eventName" placeholder="Event name">
<button onclick="createEvent()">Create Event</button>

<h3>Events</h3>
<div id="events"></div>

<div id="qr"></div>

<button onclick="back()">Back</button>

</div>

<!-- PARTICIPANT -->

<div id="participant" class="hidden">

<h2>Join Event</h2>

<div id="eventList"></div>

<input id="pname" placeholder="Your name">

<button onclick="joinEvent()">Join</button>

<button onclick="back()">Back</button>

</div>

<script src="./script.js"></script>

</body>
</html>
