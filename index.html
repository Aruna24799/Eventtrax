<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventraX</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>

<div id="home" class="card">
<h1>EventraX</h1>
<button onclick="showAdmin()">Admin Panel</button>
<button onclick="showParticipant()">Join Event</button>
</div>

<div id="adminPage" class="card hidden">
<h2>Admin Dashboard</h2>

<input id="eventName" placeholder="Create new event">
<button onclick="createEvent()">Create Event</button>

<div id="eventList"></div>

<button onclick="goHome()">Back</button>
</div>

<div id="participantPage" class="card hidden">
<h2>Join Event</h2>

<select id="eventSelect"></select>
<input id="participantName" placeholder="Your Name">
<button onclick="joinEvent()">Join</button>

<div id="qr" style="margin-top:20px;"></div>

<button onclick="goHome()">Back</button>
</div>

<script src="script.js"></script>
</body>
</html>
