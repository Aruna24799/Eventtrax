<!DOCTYPE html>
<html>
<head>
<title>EventTrax</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="participant" class="hidden">

  <div class="card">
    <h2>Join Event</h2>

    <select id="eventSelect"></select>
    <input type="text" id="participantName" placeholder="Your Name">
    <button onclick="joinEvent()">Join</button>
  </div>

  <div class="card">
    <h2>Feedback</h2>

    <textarea id="feedbackText" placeholder="Write feedback"></textarea>

    <select id="rating">
      <option value="1">⭐</option>
      <option value="2">⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
    </select>

    <button onclick="submitFeedback()">Submit Feedback</button>
    <button onclick="downloadCertificate()">Download Certificate</button>
    <button onclick="goHome()">Back</button>
  </div>

</div>

<!-- PARTICIPANT -->

<div id="participant" class="screen hidden">

<h2>Join Event</h2>

<select id="eventSelect"></select>

<input id="userName" placeholder="Your name">

<button onclick="joinEvent()">Join</button>

<option>⭐⭐⭐⭐</option>
<option>⭐⭐⭐⭐⭐</option>
</select>

<button onclick="submitFeedback()">Submit Feedback</button>

<button onclick="downloadCertificate()">Download Certificate</button>

<button onclick="goHome()">Back</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
