<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EventTrax</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="home" class="screen">
  <h1>EventTrax</h1>
  <button onclick="openAdmin()">Admin</button>
  <button onclick="openParticipant()">Participant</button>
</div>

<!-- ADMIN PAGE -->
<div id="admin" class="screen hidden">
  <h2>Create Event</h2>
  <input id="eventName" placeholder="Event Name">
  <button onclick="addEvent()">Create</button>
  <h3>Participants</h3>
  <div id="participants"></div>
  

  <h3>Events</h3>
  <div id="events"></div>

  <button onclick="goHome()">Back</button>
</div>

<!-- PARTICIPANT PAGE -->
<div id="participant" class="screen hidden">
  <h2>Join Event</h2>
  

  <select id="eventSelect"></select>
  <input id="userName" placeholder="Your Name">
  <button onclick="joinEvent()">Join</button>

  <button onclick="goHome()">Back</button>
</div>
  <div id="qr"></div>
<button onclick="downloadCertificate()">Download Certificate</button>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="script.js"></script>
</body>
</html>
